_schema-version: 3.3.0
ID: gh_cap_fiori_exercise
description: A simple CAP project.
version: 1.0.0
modules:
- name: gh_cap_fiori_exercise-srv
  type: nodejs
  path: gen/srv
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: gh_cap_fiori_exercise-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: gh_cap_fiori_exercise-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - innovatechfrontfrontend1.zip
      name: innovatechfrontfrontend1
      target-path: resources/
    - artifacts:
      - innovatechfrontfrontendprojects.zip
      name: innovatechfrontfrontendprojects
      target-path: resources/
    - artifacts:
      - innovatechfrontfrontendemployees.zip
      name: innovatechfrontfrontendemployees
      target-path: resources/
    - artifacts:
      - innovatechfrontfrontendworkentries.zip
      name: innovatechfrontfrontendworkentries
      target-path: resources/
- name: innovatechfrontfrontend1
  type: html5
  path: app/frontend_employees
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: innovatechfrontfrontendprojects
  type: html5
  path: app/frontend_projects
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: innovatechfrontfrontendemployees
  type: html5
  path: app/frontend_employees
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: innovatechfrontfrontendworkentries
  type: html5
  path: app/frontend_workentries
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: gh_cap_fiori_exercise-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: gh_cap_fiori_exercise-html5-service
    service-plan: app-host
- name: gh_cap_fiori_exercise-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: gh_cap_fiori_exercise-destination-service
    service-plan: lite
  requires:
  - name: srv-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
